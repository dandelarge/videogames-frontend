<section class="home">
    <article *ngFor="let game of games" (click)="gotoDetail(game)" class="game-thumb">
        <div class="thumbnail">
            <div class="img-holder">
                <img src="{{game.case_img}}" alt="{{game.title}}">
            </div>
            <p>{{game.title}}</p>
        </div>
    </article>
    <button (click)="gotoAdd()">Add a new Game</button>
</section>
